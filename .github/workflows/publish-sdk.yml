name: Publish SDK

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          always-auth: false

      - run: npm install -g npm@11.5.1
      - run: npm ci
      - run: npm publish --access public --provenance
